
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="brand">
    <h3>HCA Admin</h3>
  </div>
  <div class="user" *ngIf="!(authService.user | async)">
    <input type="text" [(ngModel)]="email" placeholder="Enter email"/>
    <input type="password" [(ngModel)]="password" placeholder="Enter password"/>
    <button (click)="login()" [disabled]="!email || !password">Login</button>
  </div>
  <div class="dropdown user" *ngIf="authService.user | async">
    <button class="dropbtn">{{ (authService.user | async)?.email }}</button>
    <div class="dropdown-content">
      <a (click)="logout()" *ngIf="authService.user | async">Sign Out</a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
